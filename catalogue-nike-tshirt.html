<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue-Nike</title>
    <link rel="stylesheet" href="css/mid-season-sale-catalogues.css">
</head>
<body>
    <div class="store-homepage">
        <a href="#">
            <p class="store-homepage">Store homepage</p>
        </a>
    </div>
    <div class="catalogue-content">
        <div class="catalogue-images">
            <div class="main-image">
                <img src="img/nike-tshirt-big.jpg" alt="nike-tshirt">
            </div>
            <div class="reserve-image">
                <img src="img/adidas-trainers-small.jpg" alt="nike-tshirt">
            </div>
        </div>
        <div class="catalogue-text">
            <div>
                <p class="catalogue-presence">In Stock</p>
                <h3 class="catalogue-header">NIKE CLASSIC POLO T-SHIRT</h3>
                <p class="catalogue-code">Product code 35</p>
                <p class="catalogue-price">$23,00</p>
            </div>
            <div class="catalogue-reference">
                <a href="#">
                    <p class="catalogue-add-to-cart-button">Add to cart</p>
                </a>
            </div>
            <div>
                <h5 class="description-header">Description</h5>
                <p class="goods-description">This polo T-shirt is for those who love sports casual style and wear polo shirts in everyday life. The slightly fitted silhouette will highlight your workout progress.</p>
            </div>
        </div>
    </div>
    </body>
</html>
