<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue-Nike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mid-season-sale-catalogues.css">
    <link rel="stylesheet" href="css/mid-season-sale-footer.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img class="footer-logo" src="img/logo-nike.svg" alt="Main logo">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="index.html#burgerabout">About us.</a>
              <a class="nav-link" href="index.html#burgermss">Sale.</a>
              <a class="nav-link" href="index.html#maincoll">Collection.</a>
              <a class="nav-link" href="index.html#burgerblog">Blog.</a>
              <a class="nav-link" href="#">Contact us.</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="store-homepage container">
        <a href="#">
            <p class="store-homepage">Store homepage</p>
        </a>
    </div>
    <div class="catalogue-content container">
        <div class="catalogue-images">
            <div class="carousel">
                <div class="prev"><img src="img/m-s-s-button-prev.svg" alt="Left Button"></div>
                <div class="main-image"></div>
                <div class="next"><img src="img/m-s-s-button-next.svg" alt="Right Button"></div>
            </div>
            <div class="reserve-image">
                <img src="img/nike-tshirt-small.jpg" alt="nike-tshirt">
            </div>
        </div>
        <div class="catalogue-text"></div>
    </div>
    <footer class="footer">
        <div class="footer-slogan">
            <img class="footer-logo" src="img/logo-nike.svg" alt="Main logo">
            <p class="footer-slogan-text">Workout offers fitness clothing and footwear for
                those who want to change their lives and bodies for better.
            </p>
        </div>
        <div class="footer-navigation">
            <h3 class="footer-subtitle">Navigation</h3>
            <div class="m-s-s-footer-divider">
                <div class="divider-red"></div>
            </div>    
            <div class="footer-navigation-menu">
                <a href="index.html#burgerabout" class="text-navigation-menu">About us.</a>
                <a href="#" class="text-navigation-menu">Collection.</a>
                <a href="index.html#burgerblog" class="text-navigation-menu">Blog.</a>
                <a href="#" class="text-navigation-menu">Contacts.</a>
            </div>
        </div>
        <div class="footer-shop">
            <h3 class="footer-subtitle">Shop</h3>
            <div class="m-s-s-footer-divider">
                <div class="divider-red"></div>
            </div>
            <div class="footer-navigation-menu">
                <a href="index.html#maincoll" class="text-navigation-menu">Women.</a>
                <a href="index.html#maincoll" class="text-navigation-menu">Men.</a>
                <a href="index.html#maincoll" class="text-navigation-menu">Shoes.</a>
                <a href="index.html#burgermss" class="text-navigation-menu">Sale.</a>
            </div>
        </div>
        <div class="footer-social">
            <h3 class="footer-subtitle">Follow us</h3>
            <div>
                <a href="https://www.facebook.com/"> <img class="social-icons" src="img/facebook-icon-red.svg"
                        alt="Facebook Logo">
                </a>
                <a href="https://www.instagram.com/"> <img class="social-icons" src="img/instagram-icon-red.svg"
                        alt="Instagram Logo">
                </a>
                <a href="https://www.youtube.com"> <img class="social-icons" src="img/youtube-icon-red.svg"
                        alt="Youtube Logo">
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/mid-season-sale-catalogues.js"></script>
    <script src="js/mid-season-sale-carousel.js"></script>
    </body>
</html>
