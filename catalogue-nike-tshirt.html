<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue-Nike</title>
    <link rel="stylesheet" href="css/mid-season-sale-catalogues.css">
</head>
<body>
    <div class="store-homepage">
        <a href="#">
            <p class="store-homepage">Store homepage</p>
        </a>
    </div>
    <div class="catalogue-content">
        <div class="catalogue-images">
            <div class="carousel">
                <div class="prev"><img src="img/button-prev.png" alt="Left Button"></div>
                <div class="main-image"></div>
                <div class="next"><img src="img/button-next.png" alt="Right Button"></div>
            </div>
            <div class="reserve-image">
                <img src="img/nike-tshirt-small.jpg" alt="nike-tshirt">
            </div>
        </div>
        <div class="catalogue-text"></div>
    </div>
    <script src="js/mid-season-sale-carousel.js"></script>
    <script src="js/mid-season-sale-catalogues.js"></script>
    </body>
</html>
